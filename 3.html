<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Zadanie 3</title>
<style>
.form__input{
    padding: 10px;
    border: 1px solid #333;
}

.form__btn{
    padding: 10px 40px;
    background-color: #777;
    color: white;
    border: none;
    cursor: pointer;
}

.form__btn:hover{
    background-color: #666;
}

.table{
    border-collapse: collapse;
    margin-top: 20px;
    width: 50%;
}

.table__data{
    border: 1px solid #333;
    padding: 8px;
}
</style>
</head>

<body>

    <form onsubmit="myFunction();return false" class="form">

        <input type="text" class="form__input" placeholder="Wpisz szukaną nazwę...">

        <button type="submit" class="form__btn">Wyszukaj</button>

    </form>

    <table class="table">

        <tr class="table__row"><td class="table__data">Walmart</td></tr>
        <tr class="table__row"><td class="table__data">State Grid</td></tr>
        <tr class="table__row"><td class="table__data">Sinopec Group</td></tr>
        <tr class="table__row"><td class="table__data">China National Petroleum</td></tr>
        <tr class="table__row"><td class="table__data">Royal Dutch Shell</td></tr>
        <tr class="table__row"><td class="table__data">Toyota Motor</td></tr>
        <tr class="table__row"><td class="table__data">Volkswagen</td></tr>
        <tr class="table__row"><td class="table__data">BP</td></tr>
        <tr class="table__row"><td class="table__data">Exxon Mobil</td></tr>
        <tr class="table__row"><td class="table__data">Berkshire Hathaway</td></tr>

    </table>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

<script>

    function myFunction(){
        const input = document.querySelector(".form__input"),
        filter = input.value.toUpperCase(),
        table = document.querySelector(".table"),
        tableRows = document.querySelectorAll(".table__row");

        for(let i = 0; i < tableRows.length; i++){
            const tableDatas = tableRows[i].querySelectorAll(".table__data")[0];
            if(tableDatas){
                const textValue = tableDatas.textContent || tableDatas.innerHTML;
                if(textValue.toUpperCase().indexOf(filter) > -1){
                    tableRows[i].style.display = "";
                } else{
                    tableRows[i].style.display = "none";
                }
            }
        }
    };

</script>

</body>
</html>
